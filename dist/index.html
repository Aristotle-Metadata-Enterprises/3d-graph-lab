<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <body>
    <div id="vue">

      <div class="container text-center mb-4" id="graph-header">
        <template v-cloak v-if="!loading">
          <h1>{{ display_name }}</h1>
          <p class="errormsg" v-if="error_message != ''">{{ error_message }}</p>

          <div class="form-inline justify-content-center mt-3">
            <div class="form-group">
              <label>Dataset Specification UUID:</label>
              <input type="text" class="form-control ml-2" maxlength="36" size="36" v-model="uuid_input"></input>
            </div>
            <button class="btn btn-primary ml-2" v-on:click="request()">Load</button>
          </div>

        </template>
        <template v-else>
          <h1>Loading...</h1>
        </template>
      </div>

      <div id="3d-graph" class="tdgraph mt-4"></div>

      <div class="container text-center" id="graph-footer" v-cloak :hidden="loading">
        <table class="table" v-if="Object.keys(display_info).length > 0">
        <tr v-for="(value, key) in display_info">
          <th>{{ key }}</th>
          <td v-if="key=='Link'"><a :href="value" target="_blank">Item Page</a></td>
          <td v-else>{{ value }}<td>
        </tr>
        </table>
        <p v-else>Click on a node for more info</p>
      </div>

    </div>
    <script src="bundle.js"></script>
  </body>

</html>
