<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Visualisation tool for Data Set Specifications & Distributions</title>
<link href="main.css" rel="stylesheet"></head>

<body class="bg-light">
<div id="vue" class="container">
    <div class="mb-4 mt-2" id="graph-header">
        <h1 class="text-center">Visualisation tool for Data Set Specifications & Distributions</h1>
        <div class="form-row justify-content-center mt-4">
            <div class="col-4 col-form-label text-right">
                <label>Metadata Registry URL:</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" v-model="baseurl" :placeholder="placeHolder">
            </div>
            <div class="col-4">
            </div>
        </div>

        <div class="form-row justify-content-center mt-2">
            <div class="col-4 col-form-label text-right">
                <label>API Token:</label>
            </div>
            <div class="col-4">
                <input :type="apiTokenInputType" class="form-control" v-model="apiToken">
            </div>
            <div class="col-2">
                <button v-if="apiToken" class="btn btn-outline-primary btn-block" @click="showToken">
                    {{ apiTokenButtonText }}
                </button>
            </div>
            <div class="col-2">
            </div>
        </div>
        <div class="form-row justify-content-center mt-2">
            <div class="col-4 col-form-label text-right">
                <label>Item UUID:</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" maxlength="36" v-model="uuidInput">
            </div>
            <div class="col-2">
                <button class="btn btn-outline-primary btn-block" @click="request">Load</button>
            </div>
            <div class="col-2">
            </div>
        </div>
        <div class="form-row justify-content-center mt-2">
            <div class="col-4 col-form-label text-right pb-0">
                <label>Search:</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" @keyup="searchKey" v-model="searchText">
            </div>
            <div class="col-2">
                <button
                    id="searchButton"
                    class="btn btn-outline-primary btn-block"
                    @click="search"
                    @focusout="searchHide"
                >
                    Search
                </button>
            </div>
            <div class="col-2">
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-4 offset-4">
                <div id="searchResults" class="search-results" :hidden="!searchDisplay">
                    <div class="list-group">
                        <a v-for="value in searchResults"
                           class="list-group-item list-group-item-action p-2"
                           @click="requestUuid(value.node)" href="#"
                        >
                            <small>{{ getDropdownText(value.node) }}</small>
                        </a>
                        <a v-if="searchLoading" class="list-group-item p-2">Searching...</a>
                        <a v-else-if="!searchResults.length" class="list-group-item p-2">No Results</a>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
        <template v-cloak v-if="!loading">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="alert alert-danger" v-if="errorMessage !== ''">{{ errorMessage }}</div>
                </div>
            </div>
            <h2 class="text-center">{{ displayName }} ({{ displayType }})</h2>
        </template>
        <template v-else>
            <h2 class="text-center">Loading...</h2>
        </template>

        <div id="3d-graph"></div>
    </div>
    <div :hidden="loading">
        <div class="text-center pb-5 mb-5" id="graph-footer" v-cloak>
            <div id="colorkey" class="mt-2 mb-5">
                <ul class="list-inline">
                    <li class="list-inline-item" v-for="(value, key) in prettyMap">
                        <span class="small-box" :style="{backgroundColor: value}"></span>{{ key }}
                    </li>
                </ul>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <table class="table table-bordered table-sm" v-if="Object.keys(displayInfo).length > 0">
                        <tr v-for="(value, key) in displayInfo">
                            <th class="w-25">{{ key }}</th>
                            <td>
                                <template v-if="key==='Link'">
                                    <a :href="value" target="_blank">Item Page</a>
                                </template>
                                <template v-else>{{ value }}</template>
                            </td>
                        </tr>
                    </table>
                    <p v-else>Click on a node for more info</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
