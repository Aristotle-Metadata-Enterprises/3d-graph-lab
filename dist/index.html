<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <body>
    <div id="vue">

      <div class="container text-center mb-4" id="graph-header">
        <template v-cloak v-if="!loading">
          <h1>{{ display_name }}</h1>
          <div class="alert alert-danger" v-if="error_message != ''">{{ error_message }}</div>

          <div class="form-inline justify-content-center mt-3">
            <div class="form-group">
              <label>Dataset Specification UUID:</label>
              <input type="text" class="form-control ml-2" maxlength="36" size="36" v-model="uuid_input"></input>
            </div>
            <button class="btn btn-primary ml-2" v-on:click="request()">Load</button>
          </div>
          
          <div class="form-inline justify-content-center mt-3">
            <div class="form-group">
              <label>Search:</label>
              <input type="text" class="form-control ml-2" v-model="search_text"></input>
            </div>
            <button class="btn btn-primary ml-2" v-on:click="search()">Search</button>
          </div>

          <div v-if="Object.keys(search_results).length > 0" :hidden="search_loading">
            <div v-for="value in search_results">
              <a v-on:click="request_uuid(value.node.uuid)" href="#">{{ value.node.name }}</a>
            </div>
          </div>

        </template>
        <template v-else>
          <h1>Loading...</h1>
        </template>
      </div>

      <div id="3d-graph" class="tdgraph"></div>

      <div class="container text-center mt-4" id="graph-footer" v-cloak :hidden="loading">
        <table class="table table-bordered table-sm" v-if="Object.keys(display_info).length > 0">
        <tr v-for="(value, key) in display_info">
          <th>{{ key }}</th>
          <td>
            <template v-if="key=='Link'">
              <a :href="value" target="_blank">Item Page</a>
            </template>
            <template v-else>{{ value }}</template>
          </td>
        </tr>
        </table>
        <p v-else>Click on a node for more info</p>
      </div>

    </div>
    <script src="bundle.js"></script>
  </body>

</html>
