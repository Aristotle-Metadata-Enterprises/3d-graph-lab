<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div id="vue">
      <h1 v-cloak>{{ display_name }}</h1>
